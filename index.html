<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalSkillers - Connect with Digital Professionals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
      }

      .hero-gradient {
        background: linear-gradient(
          135deg,
          #1e3a8a 0%,
          #3b82f6 50%,
          #60a5fa 100%
        );
        position: relative;
        overflow: hidden;
      }

      .hero-gradient::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(96, 165, 250, 0.3) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(59, 130, 246, 0.3) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(30, 58, 138, 0.3) 0%,
            transparent 25%
          );
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
      }

      .feature-card {
        transition: all 0.3s ease;
      }

      .step-number {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        color: white;
        font-weight: bold;
        margin: 0 auto 1rem;
      }

      .cta-button {
        transition: all 0.3s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
      }

      .language-selector {
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .language-selector:hover {
        transform: scale(1.05);
      }

      .language-selector.active {
        background-color: #3b82f6;
        color: white;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body x-data="i18n()" class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">

              >DigitalSkillers</span
            >
          </div>
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="#why"
              class="text-gray-600 hover:text-primary-600 transition-colors"
              x-text="translations[currentLanguage].nav.why"></a>
            <a
              href="#features"
              class="text-gray-600 hover:text-primary-600 transition-colors"
              x-text="translations[currentLanguage].nav.features"></a>
            <a
              href="#how-it-works"
              class="text-gray-600 hover:text-primary-600 transition-colors"
              x-text="translations[currentLanguage].nav.howItWorks"></a>
            <a
              href="#about"
              class="text-gray-600 hover:text-primary-600 transition-colors"
              x-text="translations[currentLanguage].nav.about"></a>
          </div>

          <div class="flex items-center space-x-4">
            <div
              x-data="{
            open: false,
            toggle() {
                if (this.open) {
                    return this.close()
                }
 
                this.$refs.button.focus()
 
                this.open = true
            },
            close(focusAfter) {
                if (! this.open) return
 
                this.open = false
 
                focusAfter && focusAfter.focus()
            }
        }"
              x-on:keydown.escape.prevent.stop="close($refs.button)"
              x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
              x-id="['dropdown-button']">
              <!-- Button -->
              <button
                x-ref="button"
                x-on:click="toggle()"
                :aria-expanded="open"
                :aria-controls="$id('dropdown-button')"
                type="button"
                class="flex items-center whitespace-nowrap justify-center gap-2 py-2 rounded-lg shadow-sm bg-white hover:bg-gray-50 text-gray-800 border border-gray-200 hover:border-gray-200 px-2">
                <span x-text="currentLanguage === 'fr' ? 'FR' : 'EN'"></span>

                <!-- Heroicon: micro chevron-down -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="size-4">
                  <path
                    fill-rule="evenodd"
                    d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
                </svg>
              </button>

              <!-- Panel -->
              <div
                x-ref="panel"
                x-show="open"
                x-transition.origin.top.left
                x-on:click.outside="close($refs.button)"
                x-cloak
                class="min-w-48 rounded-lg shadow-sm mt-4 absolute z-10 origin-top-left bg-white p-1.5 outline-none border border-gray-200">
                <div
                  class="language-selector px-3 py-1 rounded-md"
                  :class="{ 'active': currentLanguage === 'en' }"
                  @click="currentLanguage = 'en'">
                  EN
                </div>
                <div
                  class="language-selector px-3 py-1 rounded-md"
                  :class="{ 'active': currentLanguage === 'fr' }"
                  @click="currentLanguage = 'fr'">
                  FR
                </div>
              </div>
            </div>
            <button

              x-text="translations[currentLanguage].nav.getStarted"></button>
          </div>
        </div>

                why: "Why Choose Us",

                about: "About",

                privacy: {
